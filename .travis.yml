language: php

matrix:
    include:
          env: deps=lowest
        - php: 7.1
        - php: 7.2
        - php: nightly
    allow_failures:
        - php: nightly

install:
    - if [ -z "$deps" ]; then composer install; fi;
    - if [ "$deps" = "lowest" ]; then composer update --prefer-lowest -n; fi;
